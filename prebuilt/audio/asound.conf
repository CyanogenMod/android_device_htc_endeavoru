#
#  ALSA library configuration file
#

pcm.!default {
	type plug
	slave {
		pcm "hw:tegraaic3008,0"
		channels 2
		rate 48000
	}
}

ctl.!default {
	type hw
	card tegraaic3008
}

pcm.music {
	type plug
	slave {
		pcm "hw:tegraaic3008,0"
		channels 2
		rate 48000
	}
}

pcm.sample_rate_48k {
	type plug
	slave {
		pcm "hw:tegraaic3008,0"
		channels 2
		rate 48000
	}
}

pcm.sample_rate_16k {
	type plug
	slave {
		pcm "hw:tegraaic3008,0"
		channels 2
		rate 16000
	}
}

pcm.sample_rate_8k {
	type plug
	slave {
		pcm "hw:tegraaic3008,0"
		channels 2
		rate 8000
	}
}

pcm.aux {
	type hw
	card "Tegra"
	device 3
}

pcm.aux_plug {
	type plug
	slave.pcm "aux"
}

pcm.voice {
	type plug
	slave {
		pcm "hw:tegraaic3008,2"
		channels 1
		rate 8000
	}
}

pcm.voice_call {
	type plug
	slave {
		pcm "hw:tegraaic3008,3"
		channels 2
		rate 48000
	}
}

pcm.bt_voice_call {
	type plug
	slave {
		pcm "hw:tegraaic3008,4"
	}
}

pcm.music_and_voice {
	type asym

	playback.pcm {
		type plug

		slave.pcm {
			type multi

			slaves.a.pcm music
			slaves.b.pcm voice
			slaves.a.channels 2
			slaves.b.channels 1

			bindings.0.slave a
			bindings.0.channel 0
			bindings.1.slave a
			bindings.1.channel 1
			bindings.2.slave b
			bindings.2.channel 0
		}
		route_policy duplicate
	}
	capture.pcm "voice"
}

pcm.music_and_aux {
	type asym

	playback.pcm {
		type plug

		slave.pcm {
			type multi

			slaves.a.pcm music
			slaves.b.pcm aux
			slaves.a.channels 2
			slaves.b.channels 2

			bindings.0.slave a
			bindings.0.channel 0
			bindings.1.slave a
			bindings.1.channel 1
			bindings.2.slave b
			bindings.2.channel 0
			bindings.3.slave b
			bindings.3.channel 1
		}
		route_policy duplicate
	}
	capture.pcm "music"
}

pcm.voice_and_aux {
	type asym

	playback.pcm {
		type plug

		slave.pcm {
			type multi

			slaves.a.pcm voice
			slaves.b.pcm aux
			slaves.a.channels 1
			slaves.b.channels 2

			bindings.0.slave a
			bindings.0.channel 0
			bindings.1.slave b
			bindings.1.channel 0
			bindings.2.slave b
			bindings.2.channel 1
		}
		route_policy duplicate
	}
	capture.pcm "voice"
}

pcm.music_and_voice_and_aux {
	type asym

	playback.pcm {
		type plug

		slave.pcm {
			type multi

			slaves.a.pcm music
			slaves.b.pcm music
			slaves.c.pcm aux

			slaves.a.channels 2
			slaves.b.channels 1
			slaves.c.channels 2

			bindings.0.slave a
			bindings.0.channel 0
			bindings.1.slave a
			bindings.1.channel 1
			bindings.2.slave b
			bindings.2.channel 0
			bindings.3.slave c
			bindings.3.channel 0
			bindings.4.slave c
			bindings.4.channel 1
		}
		route_policy duplicate
	}
	capture.pcm "voice"
}
